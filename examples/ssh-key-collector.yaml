mqtt:
  broker: 'tcp://localhost:1883'
  user: 'ssh-pubkey-publisher'
  password: 'S3cr3t'
  qos: 0
  # insecure_ssl: false
  # ca_file: '/etc/ssl/certs/ca-certificates.crt'
  # User requires write access to topic/+
  topic: 'ssh/pub/keys'
ssh-keys:
  # List of SSH public keys to be published
  files:
    - '/etc/ssh/ssh_host_ecdsa_key.pub'
